name: Test Tailscale Connection

on:
  workflow_dispatch:

jobs:
  test-tailscale:
    runs-on: ubuntu-latest

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Authenticate to Tailscale
        run: |
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname ci-test-runner

      - name: Show Tailscale status
        run: |
          tailscale status

      - name: Ping deployment server
        run: |
          ping -c 3 100.72.165.35   # <-- remplace par lâ€™IP Tailscale de ta machine

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 100.72.165.35 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH Connexion
        run: ssh momo@100.72.165.35 "echo 'Connexion OK !'"

      - name: Repo cloning
        uses: actions/checkout@v4

      - name: Listing repo
        run: |
          ls

      - name: Qui je suis
        run: |
          whoami
