name: Test Tailscale Connection

on:
  workflow_dispatch:

jobs:
  test-tailscale:
    runs-on: ubuntu-latest

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Authenticate to Tailscale
        run: |
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname ci-test-runner

      - name: Show Tailscale status
        run: |
          tailscale status

      - name: Ping deployment server
        run: |
          ping -c 3 100.72.165.35   # <-- remplace par l’IP Tailscale de ta machine

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 100.72.165.35 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh root@100.72.165.35 << 'EOF'
            echo "Déploiement du site statique..."

            # Répertoire temporaire pour cloner le repo
            TMP_DIR="/tmp/site"
            rm -rf $TMP_DIR
            mkdir -p $TMP_DIR
            cd $TMP_DIR

            # Cloner le repo (profondité minimale pour gagner du temps)
            git clone --depth 1 https://github.com/momox886/ci-cd.git .

            # Copier les fichiers dans le répertoire Apache
            WEB_DIR="/var/www/html"
            cp index.html $WEB_DIR/index.html
            cp style.css $WEB_DIR/style.css
            cp script.js $WEB_DIR/script.js

            # Vérifier permissions
            chown www-data:www-data $WEB_DIR/index.html $WEB_DIR/style.css $WEB_DIR/script.js
            chmod 644 $WEB_DIR/index.html $WEB_DIR/style.css $WEB_DIR/script.js

            # Redémarrer Apache (NOPASSWD doit être configuré)
            sudo /usr/bin/systemctl restart apache2

            echo "Déploiement terminé !"
          EOF
